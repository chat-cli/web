<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: black;
      min-height: 100%;
      overflow-x: hidden;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #terminal {
      min-height: 100vh;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
      box-sizing: border-box;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 16px;
    }
    
    .line {
      white-space: pre-wrap;
      line-height: 1.5;
      max-width: 100%;
    }

    .command {
      cursor: pointer;
      padding: 2px 4px;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      word-break: break-all;
    }

    .command:hover {
      background: rgba(0, 255, 0, 0.1);
    }

    .command:active {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .feedback {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 0, 0.9);
      color: black;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .feedback.active {
      opacity: 1;
    }
    
    #cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: #00ff00;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    .github-link a {
      color: #00ff00;
      text-decoration: none;
    }
    
    .github-link a:hover {
      text-decoration: underline;
    }
    
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      #terminal {
        padding: 16px;
        font-size: clamp(16px, 4vw, 24px);
      }
      
      .line {
        margin-bottom: 0.8em;
      }
      
      .command {
        padding: 4px 8px;
        margin: 8px 0;
      }

      .feedback {
        font-size: clamp(14px, 3.5vw, 20px);
      }

      #cursor {
        width: 0.5em;
        height: 1em;
      }
    }
  </style>
  <!-- Fathom - beautiful, simple website analytics -->
  <script src="https://cdn.usefathom.com/script.js" data-site="XFAGDFWO" defer></script>
  <!-- / Fathom -->
  <title>Chat-CLI, The Website</title>
</head>
<body>
  <div id="terminal">
    <div class="content">
      <div class="line">Welcome to chat-cli.chat</div>
      <div class="line">>_ Coming soon to a terminal near you...</div>
      <div class="line">>_ To install locally copy and paste the following command in your terminal:</div>
      <div class="line command" onclick="copyToClipboard(this)">brew tap chat-cli/chat-cli && brew install chat-cli<span class="feedback">Command copied!</span></div>
      <div class="line">>_ EOL<span id="cursor"></span></div>
    </div>
    <div class="github-link">
      <div class="line"><a href="https://github.com/chat-cli">https://github.com/chat-cli</a></div>
    </div>
  </div>

  <script>
    async function copyToClipboard(element) {
      const command = "brew tap chat-cli/chat-cli && brew install chat-cli";
      
      try {
        await navigator.clipboard.writeText(command);
        const feedback = element.querySelector('.feedback');
        feedback.classList.add('active');
        setTimeout(() => {
          feedback.classList.remove('active');
        }, 1000);
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = command;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        
        try {
          document.execCommand('copy');
          const feedback = element.querySelector('.feedback');
          feedback.classList.add('active');
          setTimeout(() => {
            feedback.classList.remove('active');
          }, 1000);
        } catch (err) {
          console.error('Failed to copy text: ', err);
        }
        
        document.body.removeChild(textArea);
      }
    }
  </script>
</body>
</html>
